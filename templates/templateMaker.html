{% extends 'userbase.html' %}

{% block head %}
<title>Templte Maker</title>
{% endblock %}

{%block body%}
<div>
    <div class="dropdown">
        <button class="dropbtn">Create new section</button>
        <div class="dropdown-content">
            <a><button class = "optionbtn" onclick="newText()">Text only section</button></a>
            <a><button class = "optionbtn" onclick="newTextIn()">Text with input section</button></a>
        </div>
    </div>
    <form id="form" action="/createTemplate" method="POST" class="text-cont">
        <input type="text" maxlength="100" style="width:33%" placeholder="Document Title" id="title">
        <button type="submit" id="submit" style="width:200px" class="btn submitbtn">Create Template</button>
    </form>
    <script src="{{url_for('static', filename='scripts/templates.js') }}"></script>
</div>
{%endblock%}
