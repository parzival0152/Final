{% extends 'userbase.html' %}

{% block head %}
<title>My Forms</title>
{% endblock %}

{% block body %}
<h2 class="form-header">My Created Forms</h2>
<div class="card-wrapper">
    {%for temp in MyDocuments%}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{temp.name}}</h5>
            <p class="card-text">{{temp.description}}</p>
            <a href="/documents/{{temp.Did}}" class="btn btn-primary">view document</a>
        </div>
    </div>
    {%endfor%}
</div>
