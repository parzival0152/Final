{% extends 'userbase.html' %}

{% block head %}
<title>My Documents</title>
{% endblock %}

{% block body %}
    <div id="app">
        <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
            <button type="button" :class="[state==-1 ? 'btn-primary' : 'btn-secondary', 'btn']" @click="get_past_docs">Past Documents</button>
            <button type="button" :class="[state==0 ? 'btn-primary' : 'btn-secondary', 'btn']" @click="get_pending_docs">Pending Documents</button>
            <button type="button" :class="[state==1 ? 'btn-primary' : 'btn-secondary', 'btn']" @click="get_created_docs">Created Documents</button>
          </div>
        <div class="card-wrapper">
            <div v-for="doc in docs" class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">[[doc.name]]</h5>
                    <p class="card-text">[[doc.description]]</p>
                    <a :href="doc.href" class="btn btn-primary">view document</a><br>
                    <small>Created by: [[doc.creator]]</small>
                </div>
            </div>
        </div>
    </div>

<script src="{{url_for('static', filename='scripts/docsVue.js') }}"></script>
{% endblock %}
