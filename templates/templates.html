{% extends 'base.html' %}

{% block head %}
<title>My Templates</title>
{% endblock %}

{% block body %}
<h2 class="form-header">My Created Templates</h2>
<div class="card-wrapper">
    {%for temp in templates%}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{temp.name}}</h5>
            <p class="card-text">{{temp.description}}</p>
            {% if temp.name == "Create new template" %}
                <a href="/templates/{{temp.Tid}}" class="btn btn-primary round-btn"><b>+</b></a>
            {% else %}
                <a href="/templates/{{temp.Tid}}" class="btn btn-primary">view template</a>
            {% endif %}
        </div>
    </div>
    {%endfor%}
</div>
<script>user_only()</script>
{% endblock %}
