{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf%}

{% block head %}
<title>Sign-In</title>
<!-- <script src="{{ url_for('static', filename='scripts/index.js') }}"></script> -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles/signin.css') }}">
{% endblock %}

{% block body %}
<div class="home">
    {%if not found%}
    <div class="alert alert-danger round-corners" role="alert">
        {{msg}}
      </div>
    {%endif%}
    <div class="form-wrapper round-corners">
    <form action="/signin" method="POST" class="form-signin">
        <h2 class="form-signin-heading">
            Please Sign in:
        </h2>
        {{form.hidden_tag()}}
        {{wtf.form_field(form.username)}}
        {{wtf.form_field(form.password)}}
        <button type="submit" class="btn btn-primary">Sign-in</button>
    </form>
    </div>
</div>
{% endblock %}
